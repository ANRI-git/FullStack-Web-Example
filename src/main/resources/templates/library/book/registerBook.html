<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Adding a new Book:</h1>
    <h2>Enter the information of the book below:</h2>
    <form action="/addingBook" method="post">
        <label for="title">Title:</label>
        <input type="text" class="" name="title" id="title" placeholder="E.g. Harry Potter" />

        <label for="isbn">Isbn:</label>
        <input type="number" class="" name="isbn" id="isbn" placeholder="E.g. 9780590353427" />

        <label for="year">Year:</label>
        <input type="number" class="" name="year" id="year" placeholder="E.g. 1999" />

        <label for="copies">Copies:</label>
        <input type="number" class="" name="copies" id="copies" placeholder="E.g. 500" />

        <label for="author">Author:</label>
        <select name="author" id="author">
            
        </select>

        <label for="publisher">Publisher</label>
        <select name="publisher" id="publisher">

        </select>
    </form>
</body>

</html>
