<!DOCTYPE html>
<html lang="en">

<head>
  <!--/*/ <th:block th:include="fragments/fragments.html :: head">
        </th:block> /*/-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Baloo+2:wght@400;700&family=Roboto+Slab:wght@700&family=Roboto:wght@300&display=swap&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/index.css" />
  <title>Library</title>
</head>

<body>
  <header>
    <div th:replace="fragments/fragments.html :: nav"></div>
  </header>
  <div class="container">
    <div class="index">
      <div class="text-body">
        <h2>Welcome to the best digital library...</h2>
        <p>
          Where you can buy or rent your favourites books, share them with
          your friends and many more! <br> LetÂ´s get started, sign in right now and get in the world of the
          books!
        </p>
        <div class="container">
          <h3>Sign in:</h3>
          <form action="/" method="post">
            <div class="mx-auto mb-3">
              <label class="form-label" for="email">Email:</label>
              <input class="form-control" type="email" id="email" placeholder="example@email.com" name="email" />
            </div>
            <div class="mx-auto mb-3">
              <label class="form-label" for="pwd">Password:</label>
              <input class="form-control" type="password" id="pwd" name="password" placeholder="********" />
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          <h3 class="mt-3 mb-0">Register now!</h3>
          <p class="mb-0">If you haven't done it yet    ; )</p>
          <a href="/register" class="btn btn-dark">Register</a>
        </div>
      </div>
      <div class="image">
        <h1>Digital Library Store</h1>
      </div>
    </div>
  </div>
  <div th:replace="fragments/fragments.html :: footer"></div>
</body>

</html>
